    <!-- Additional Scripts -->
    <script>
      $(document).ready(function () {
        $(".slick-carousel").each(function () {
          var slider = $(this);
          $(this).slick({
            infinite: true,
            dots: false,
            arrows: false,
            centerMode: true,
            centerPadding: "0",
          });

          // 处理自定义导航箭头的点击事件
          $(this)
            .closest(".slick-slider-area")
            .find(".slick-prev")
            .on("click", function () {
              slider.slick("slickPrev");
            });
          $(this)
            .closest(".slick-slider-area")
            .find(".slick-next")
            .on("click", function () {
              slider.slick("slickNext");
            });
        });
      });
    </script>
